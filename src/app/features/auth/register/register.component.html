<mat-card class="register-card">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
    <form [formGroup]="form">
      <div>
        <div>
          <mat-form-field>
            <input
              name="email"
              id="email"
              type="text"
              matInput
              placeholder="Email"
              formControlName="email"
              required
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input
              name="password"
              id="password"
              type="password"
              matInput
              placeholder="Password"
              formControlName="password"
              required
            />
          </mat-form-field>
        </div>
      </div>
      <button
        class="submit-button"
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="!form.valid"
      >
        Register
      </button>
      <div>
        <div class="password-container">
          <h2>Password Requirements</h2>
          <div class="password-requirements-row">
            <mat-checkbox formControlName="passwordMin">
              Password length
            </mat-checkbox>
            <mat-checkbox formControlName="passwordDigit">
              Contains at least 1 digit
            </mat-checkbox>
            <mat-checkbox formControlName="passwordSpecial">
              Contains at least 1 symbol
            </mat-checkbox>
          </div>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
