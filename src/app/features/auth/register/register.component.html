<mat-card class="register-card">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
    <form [formGroup]="form">
      <div class="register-field">
        <mat-form-field>
          <input
            name="email"
            id="email"
            type="text"
            matInput
            placeholder="Email"
            formControlName="email"
            required
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input
            name="password"
            id="password"
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
            required
          />
        </mat-form-field>
      </div>
      <button
        class="submit-button"
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="!form.valid"
      >
        Register
      </button>
      <app-password-strength [form]="form"></app-password-strength>
    </form>
  </mat-card-content>
</mat-card>
